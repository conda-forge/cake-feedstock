context:
  version: "5.1.0"

package:
  name: cake
  version: ${{ version }}

source:
  url: https://github.com/cake-build/cake/archive/v${{ version }}.tar.gz
  sha256: 32e93073526d1c65d298d573a33b23d908484bb37fdd68b66bc36a9dde7921fb

build:
  number: 0
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - cake --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cake (C# Make) is a cross platform build automation system
  homepage: https://cakebuild.net
  repository: https://github.com/cake-build/cake

extra:
  recipe-maintainers:
    - danielnachun
